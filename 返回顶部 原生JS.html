<!doctype html><html><head><title>无标题文档</title><style>#backTop{ width:100px; height:100px; background:#f00; position:fixed; bottom:0; right:0;}</style><script>window.onload = function(){var backTop = document.getElementById('backTop');var iTimer = null;backTop.onclick = function(){    clearInterval(iTimer);   //开定时器前要清除定时器var iCur = iSpeed = 0;iTimer = setInterval(function() {iCur = document.documentElement.scrollTop || document.body.scrollTop;iSpeed = Math.floor( ( 0 - iCur ) / 8 );if ( iCur == 0 ) {clearInterval(iTimer);} else {document.documentElement.scrollTop = document.body.scrollTop = iCur + iSpeed;}}, 30); };};</script></head><body style="height:4000px;"><div id="backTop">点击返回顶部</div></body></html>
